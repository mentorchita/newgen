name: WFCCI

on:
  workflow_dispatch:

jobs:
  issue_copy:
    name: Copy issue to dest repository
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Transfer issue
        uses: iaia/issue-copier@v1.2
        with:
          GITHUB_OWNER: 'mentorchita'
          GITHUB_REPOSITORY: 'newgen'
          GITHUB_DEST_REPOSITORY: 'GenerationTech'
          GITHUB_ACCESS_TOKEN:  ${{ secrets.SECTRET_TOCKEN }}
          

