name: WFCCI

on:
  workflow_dispatch:

jobs:
  issue_copy:
    name: Copy issue to dest repository
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Transfer issue
        uses: caquino/issue-cloner@v0.10
        with:
           sourceLabel: "clone"
           destinationLabel: "cloned"
           targetRepo: mentorchita/GenerationTech
           token: ${{ secrets.SECRET_TOKEN }}
